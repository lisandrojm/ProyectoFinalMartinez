<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- SEO -->
    <meta name="description" content="Calculadora" />
    <meta
      name="keywords"
      content="freelancer, soyfreelancer, ser freelancer,
    home office freelance, freelance programacion, calculadora"
    />
    <!-- google_font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font_awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Freelander | Freelo Calculator</title>

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="body d-flex flex-column min-vh-100">
    <header id="site-header" class="header">
      <div class="container">
        <div class="text-center p-2">
          <a class="navbar-brand header__logo" href="../index.html">
            <img
              src="../assets/img/logo.svg"
              alt="logo"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </div>
    </header>
    <main class="main mt-auto">
      <section class="section__1">
        <div class="container col-xl-4 col-lg-5">
          <div class="resultado rounded-3 p-3 mt-4 mb-4">
            <div class="d-flex flex-column align-items-center"></div>
            <div>
              <div>
                <h1><b>Freelo Hunters</b></h1>
                <h6 class="section__1__p pb-2">
                  <b>
                    Emprendedores buscando desarrolladores de software
                    freelance.</b
                  >
                </h6>
              </div>
              <div class="text-center">
                <img id="foto" src="" alt="imagen" />
              </div>
            </div>
            <h4 class="pt-1"><span id="nombre"></span></h4>
            <div class="datos">
              <p>Correo: <span id="correo"></span></p>
              <p>Celular: <span id="telefono"></span></p>
            </div>
            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primary mt-1" type="submit" id="boton">
                Siguiente
              </button>
            </div>
            <div class="d-grid gap-2">
              <a href="../index.html" class="btn btn-secondary"
                >Volver a Calcular</a
              >
            </div>
            <div id="sorteo"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer pt-4 pb-5 mt-auto">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-4 col-md-4">
            <div class="row text-center">
              <a class="footer__a" href="https://github.com/" target="blank">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- users js -->
    <script src="../js/users.js"></script>
  </body>
</html>
